<script>
    function check()
    {
        fname= document.form.fname.value;
        if(fname.length == 0)
        {
            alert("please enter your name");
        }
        lname= document.form.lname.value;
        alphaexp = /^[a-zA-Z]+$/;
        if(lname.match(alphaexp)){
            //true;
        }else{ 
            alert("only enter alphabets..");
        }
        mob= document.form.mob.value;
        mobexp = /^[0-9]+$/;
        if(mob.match(mobexp) && mob.length == 10){
            //true;
        }else{
            alert("enter proper mobile no..");
        }
        email = document.form.email.value;
        emailexp = /^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$/;
        if(email.match(emailexp)){
            //true;
        }else{
            alert("enter proper email address..");
        }
        password = document.form.p_word.value;
        if(password.length == 8){
            //true;
        }else{
            alert("maximun 8 length are required..");
        }
        age = document.form.age.value;
        ageexp = /^[0-9]$/;
        if(age.match(ageexp)){
            //true;
        }else{
            alert("only number entered in this field..");
        }
        date = document.form.date.value;
        const d = new date();
        if(date < d){
            //true;
        }else{
            alert("future date is not allow");
        }

    }



</script>

<div class="container">
